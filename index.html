<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Music CD</title>
</head>

<body>
    <header>
        <h1>CD reviews</h1>
    </header>
    <main>

        <form action="">
            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="number" id="year">
            </div>

            <button class="submit" type="button">Submit</button>
        </form>

        <section id="cd_view">
            <header>
                <h2>List of CD's</h2>
            </header>
            <table>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Year</th>
                </tr>
                <tr class="reviews">

                </tr>


            </table>

            <template class="cd_template">


                <th class="author"></th>
                <th class="title"></th>
                <th class="year"></th>

            </template>
        </section>
    </main>
</body>

</html>
